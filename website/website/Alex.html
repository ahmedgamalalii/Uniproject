          <h1 class="site-title">Alexandria</h1>

        <main id="content" class="main-area">
          <ul class="cards">
            <li class="card-item double">
             
                <figure class="card">
                  <img src="image/Alex.jpg" alt="Beach. Photo by Andreas Rønningen">
                  <figcaption class="caption">
                    <h3 class="caption-title">The biblotheca Alexandria</h3>
                    <p>is a major library and cultural center on the shore of the Mediterranean Sea in the Egyptian city of Alexandria. It is both a commemoration of the Library of Alexandria that was lost in antiquity, and an attempt to rekindle something of the brilliance that this earlier center of study and erudition represented. .</p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="card-item">
                <figure class="card">
                  <img src="image/national museum.jpeg">
                  <figcaption class="caption">
                    <h3 class="caption-title">The Alexandria National Museum (ANM)</h3>
                    <p>is a museum in Alexandria, Egypt. It was inaugurated the 31 December 2003. by Hosni Mubarak and it is located in a renovated Italian style palace in Tariq Al-Horreya Street (former Rue Fouad) The building used to be home to the United States consulate</p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="card-item">
                <figure class="card">
                  <img src="image/the light house of alexandria.jpeg" >
                  <figcaption class="caption">
                    <h3 class="caption-title">The Lighthouse of Alexandria</h3>
                    <p>was a lighthouse built by the Ptolemaic Kingdom, during the reign of Ptolemy II Philadelphus (280–247 BC), which has been estimated to be at least 100 metres (330 ft) in overall height. One of the Seven Wonders of the Ancient World, for many centuries it was one of the tallest man-made structures in the world.</p>
                  </figcaption>
                </figure>
              </a>
            </li>

            <li class="card-item double">
                <figure class="card">
                  <img src="image/The citadel of qaitbay.jpeg">
                  <figcaption class="caption">
                    <h3 class="caption-title">The Citadel of Qaitbay</h3>
                    <p>is a 15th-century defensive fortress located on the Mediterranean sea coast, in Alexandria, Egypt. It was established in 1477 AD (882 AH) by Sultan Al-Ashraf Sayf al-Din Qa'it Bay. The Citadel is situated on the eastern side of the northern tip of Pharos Island at the mouth of the Eastern Harbour</p>
                  </figcaption>
                </figure>
              </a>
            </li>
 

            <li class="card-item">
                <figure class="card">
                  <img src="image/royal jewelry museum.jpeg" >
                  <figcaption class="caption">
                    <h3 class="caption-title">The Royal Jewelry Museum</h3>
                    <p>is an art and history museum in the Zizenia neighborhood of Alexandria, Egypt. It is located in the former palace of Princess Fatma Al-Zahra'. The building's halls contain an inestimable collection of jewels and jewelry of the Muhammad Ali Dynasty.</p>
                  </figcaption>
                </figure>
              </a>
            </li>
          </ul>
